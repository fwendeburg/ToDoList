<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDoList</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="left-side-nav">
                <span class="material-icons fs-36">task_alt</span>
                <h1>ToDoList</h1>
            </div>

            <div class="right-side-nav">
                <div class="navbar-btn navbar-btn-blue" id="add-task-btn" tabindex="0">
                    <span class="material-icons fs-22">add_circle_outline</span>
                    <p>New Task</p>
                </div>

                <div id="delete-data-btn" class="navbar-btn navbar-btn-red" tabindex="0">
                    <span class="material-icons fs-22">delete_outline</span>
                    <p>Delete data</p>
                </div>
    
                <div class="burger-menu">
                    <div class="burger-btn"></div>
                </div>
            </div>
        </nav>

        <div id="sidebar">
            <div class="responsive-navbar-etension">
                <div class="navbar-btn navbar-btn-red" id="delete-data-btn-alt">
                    <span class="material-icons fs-22">delete_outline</span>
                    <p>Delete data</p>
                </div>
            </div>

            <div>
                <div id="add-task-btn-alt">
                    <span class="material-icons">add_circle</span>
                    <p>New Task</p>
                </div>

                <h2 class="section-title-mobile">Task Filters</h2>
                <div id="all-tasks" class="task-filter selected" tabindex="0">
                    <span class="material-icons">format_list_bulleted</span>
                    <p>All tasks</p>
                </div>
    
                <div id="today-tasks" class="task-filter" tabindex="0">
                    <span class="material-icons-outlined">today</span>
                    <p>Today</p>
                </div>
    
                <div id="this-week-tasks" class="task-filter" tabindex="0">
                    <span class="material-icons-outlined">date_range</span>
                    <p>This week</p>
                </div>
            </div>

            <div class="projects">
                <h2>Projects</h2>
                <div id="add-project-btn" tabindex="0">
                    <span class="material-icons-outlined">note_add</span>
                    <p>New Project</p>
                </div>
            </div>
        </div>

        <div class="content">
            <h3 id="filter-name">All tasks</h3>
        </div>
        <footer>
            <p>Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a></p>
        </footer>
    </body>
</html>
